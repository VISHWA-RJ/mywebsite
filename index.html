<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
<h1>API Test</h1>
<button onclick="fetchData()">Get Data</button>
<pre id="output"></pre>

<script>
function fetchData() {
    fetch("http://127.0.0.1:5000/data?api_key=TEST123")
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById("output").textContent = err;
    });
}
</script>
</body>
</html>
